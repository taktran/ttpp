  <body>
    <!--[if lt IE 7]>

    <div class="container">
      <div id="canvas"></div>
    </div> <!-- end .container -->

    <footer>
      <p>Made for <a href="http://overtheair.org/">Over The Air 2013</a>. <a href="https://github.com/taktran/ttpp">Source code</a>.</p>
    </footer>

    <script type="text/template" id="game-over-template">
      <div class="game-over-container">
        <h1>Game over</h1>
        <p>Player <%= App.state.get('winner').num %> won</p>

        <p><a href="" class="restart">Restart</a></p>
      <div>
    </script>

    <script type="text/template" id="player-template">
      <ul class="p<%= num %>-ships">
        <% _.each(ships.models, function(ship) { %>
          <li data-id="<%= ship.id %>" class="ship-outer level-<%= ship.shieldLevel %>">
            <div class="p<%= num %>-ship"></div>
          </li>
        <% }) %>
      </ul>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="vendor/jquery/jquery.min.js"><\/script>')</script>

    <script src="vendor/raphael/raphael-min.js"></script>
    <script src="vendor/underscore/underscore-min.js"></script>
    <script src="vendor/backbone/backbone-min.js"></script>
    <script src="vendor/tweenjs/build/tween.min.js"></script>
    <script src="vendor/RequestAnimationFrame/RequestAnimationFrame.js"></script>
    <script src="js/main.js"></script>

    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
